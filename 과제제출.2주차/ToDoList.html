<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1,
    user-scalable=no,
    maximum-scale=1
    minimum-scale=1">

    <title>To do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="./ToDoList.JS"></script>
  </head>
  <style>
    body {
    
    }
    h1 {
    text-align: center;
    font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    padding-top:3ch;
    padding-bottom: 3ch; 
    }
    div.todolist{
    background-color: rgb(225, 252, 246);
    }
  </style>


  <body class="container-sm">
    <h1>To Do List</h1>
    <section>
      <div class="input-group">
        <input type="text" id="inputbox" class="form-control" placeholder="할 일을 입력하시오.">
        <button type="button" id="buttonEnter" class="btn btn-info" >입력</button>
      </div>

      <div class="todolist">
        <ul id="list"></ul>

        <a  role="group" class="btn-group-sm">
        <button type="button" id="selectAll" class="btn btn-primary">전체선택</button>
        <button type="button" id="unselectAll" class="btn btn-primary">전체해제</button>
        <button type="button" id="deleteCheck" class="btn btn-primary" >선택삭제</button>
        </a>
      </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
